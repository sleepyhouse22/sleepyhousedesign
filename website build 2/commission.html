<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Commission Work Sign Up Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Sign up for Commission Work!</h1>
		<p>Provide as much information as you can!</p>
		<div class="contact-box">
			<div class="contact-left">
				<h3>Submit a Form</h3>
				<form>

				<div class="input-row">
					<div class="input-group">
						<label>Name:</label>
						<input type="text" placeholder="Full Name">
					</div>
					<div class="input-row">
					<div class="input-group">
						<label>Email:</label>
						<input type="email" placeholder="Email Address">
					</div>
					<div class="input-row">
					<div class="input-group">
						<label>Phone:</label>
						<input type="text" placeholder="Phone Number">
					</div>
					<div class="input-row">
					<div class="input-group">
						<label>Type of Project:</label>
						<input type="text" placeholder="Description of Project">
					</div>

		</div>

	</form>
</div>
		<div class="contact-right">
			<h3>Commission Work Sign Up!</h3>



	</div>
</div>
</div>

<h3>Hours of Service</h3>

<table bgcolor="black">
	<tr bgcolor="grey">
		<th width="100">Sunday</th>
		<th width="100">Monday</th>
		<th width="100">Tuesday</th>
		<th width="100">Wednesday</th>
		<th width="100">Thursday</th>
		<th width="100">Friday</th>
		<th width="100">Saturday</th>
	</tr>
	<tr bgcolor="lightgrey" align="center">
		<td>10am-6pm</td>
		<td>3pm-7pm</td>
		<td>10am-6pm</td>
		<td>3pm-7pm</td>
		<td>10am-6pm</td>
		<td>10am-6pm</td>
		<td>10am-6pm</td>
	</tr>
</table>



</body>
</html>
